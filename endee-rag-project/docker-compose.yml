version: '3.8'

services:
  endee:
    image: endee/endee:latest
    container_name: endee-vector-db
    ports:
      - "8080:8080"
    environment:
      - ENDEE_LOG_LEVEL=info
    volumes:
      - endee-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  endee-data:
